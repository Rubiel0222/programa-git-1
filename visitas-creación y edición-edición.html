<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos - Visitas > Creación y edición > Edición</title>
    <link rel="stylesheet" href="CSS/styles_visitas_edicion.css">
    <script src="JS/visitas creacion y edicion-edicion.js" defer></script> <!-- Enlace al archivo script.js -->
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById("current-time");
            timeElement.textContent = now.toLocaleTimeString();
        }

    </script>
</head>

<body>

    <!-- Encabezado superior -->
    <div class="header">
        <img src="IMAGENES/logo_inviza.jpg" alt="Logo Inviza.jpg">
        <h1>Control de Accesos</h1>
        <div class="time">
            <span id="current-time"></span>
            <button onclick="window.location.href='pagina principal.html'">pagina principal</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main">
        <h2>Visitas > Creación y edición > Edición</h2>

        <div class="form-container">
            <form>

                <!-- Documento -->
                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" id="documento" name="documento" placeholder="Número de identificación">
                </div>

                <!-- Nombres -->
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Ingrese nombres">
                </div>

                <!-- Apellidos -->
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese apellidos">
                </div>

                <!-- Fecha de inicio -->
                <div class="form-group">
                    <label for="fecha-inicio">Fecha de inicio:</label>
                    <input type="datetime-local" id="fecha-inicio" name="fecha-inicio">
                </div>

                <!-- Estado -->
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <!-- ARL Checkbox -->
                <div class="form-group">
                    <label for="arl-checkbox">ARL:</label>
                    <input type="checkbox" id="arl-checkbox" name="arl-checkbox"> Seleccionar
                </div>

                <!-- ARL -->
                <div class="form-group">
                    <label for="arl">Registro ARL:</label>
                    <input type="text" id="arl" name="arl" placeholder="Ingrese ARL">
                </div>

                <!-- Cantidad de ingresos permitidos -->
                <div class="form-group">
                    <label for="ingresos">Cantidad de ingresos permitidos:</label>
                    <input type="number" id="ingresos" name="ingresos" placeholder="Ingrese número de ingresos">
                </div>

                <!-- Empresa de origen -->
                <div class="form-group">
                    <label for="empresa-origen">Empresa de origen:</label>
                    <input type="text" id="empresa-origen" name="empresa-origen" placeholder="Ingrese empresa de origen">
                </div>

                <!-- Observaciones -->
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="4" placeholder="Escriba observaciones"></textarea>
                </div>

                <!-- Botones -->
                <div class="form-actions">
                    <button type="submit">Guardar información</button>
                    <button type="button" class="btn-back" onclick="window.location.href='visitas_creacion.html'">Regresar</button>
                </div>

            </form>
        </div>
    </div>
    <footer>
        <p>  contacto: INVIZA@gmail.com</p>
    </footer>

</body>

</html>
