<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correspondencia > Administración > Creación</title>
    <link rel="stylesheet" href="CSS/styles_correspondencia_administracion_creacion.css">
</head>

<body>

    <!-- Encabezado de la interfaz -->
    <header>
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de Inviza.jpg">
        </div>
        <div class="title">
            Control de Accesos
        </div>
        <div class="actions">
            <div class="time" id="currentTime">
                <!-- La hora actual se insertará aquí con JavaScript -->
            </div>
            <button onclick="window.location.href='menu_principal.html'">Regresar al Menú Principal</button>
        </div>
    </header>

    <!-- Contenedor principal de la interfaz -->
    <div class="container">
        <!-- Formulario de ingreso de datos -->
        <div class="form-container">
            <h2 style="text-align: center;">Correspondencia > Administración > Creación</h2>
            <label for="destinatario">Destinatario:</label>
            <div class="checkbox-container">
                <input type="text" id="destinatario" placeholder="Ingrese destinatario" required>
                <input type="checkbox" id="enviarCorreo">
                <label for="enviarCorreo">Enviar correo masivo</label>
            </div>
            <label for="propietario">Propietario:</label>
            <input type="text" id="propietario" placeholder="Ingrese propietario" required>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" placeholder="Ingrese ubicación" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Ingrese teléfono" required>
            <label for="codigoEnvio">Código de envío:</label>
            <input type="text" id="codigoEnvio" placeholder="Ingrese código de envío" required>
            <label for="entregadoPor">Entregado por:</label>
            <input type="text" id="entregadoPor" placeholder="Ingrese quien entrega" required>
            <label for="descripcion">Descripción de la correspondencia:</label>
            <input type="text" id="descripcion" placeholder="Ingrese descripción" required>

            <div class="button-container">
                <button onclick="saveData()">Guardar</button>
                <button onclick="window.location.href='menu_principal.html'">Regresar</button>
            </div>
        </div>

        <!-- Espacio para la fotografía del usuario -->
        <div class="photo-container">
            <img src="placeholder_photo.png" alt="Foto de usuario">
            <button onclick="takePhoto()">Tomar foto</button>
        </div>
    </div>

    <!-- Script para mostrar la hora actual -->
    <script>
        // Función para actualizar la hora actual
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        // Función para guardar datos (placeholder)
        function saveData() {
            alert("Datos guardados.");
        }

        // Función para tomar una foto (placeholder)
        function takePhoto() {
            alert("Función para tomar foto.");
        }

        setInterval(updateTime, 1000); // Actualiza cada segundo
        updateTime(); // Llama la función al cargar la página
    </script>
    <footer>
        <p>  contacto: INVIZA@gmail.com</p>
    </footer>

</body>

</html>
