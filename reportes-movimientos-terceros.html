<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos - Reportes > Movimientos > Terceros</title>
    <link rel="stylesheet" href="CSS/styles_reportes_movimientos_terceros.css">
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById("current-time");
            timeElement.textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
    </script>
</head>

<body>

    <!-- Encabezado superior -->
    <div class="header">
        <img src="IMAGENES/logo_inviza.jpg" alt="Logo Inviza.jpg">
        <h1>Control de Accesos</h1>
        <div class="time">
            <span id="current-time"></span>
            <button onclick="window.location.href='pagina_inicial.html'">Menú Principal</button>
        </div>
    </div>

    <!-- Sección principal -->
    <div class="main">
        <div class="form-container">
            <h2>Reportes > Movimientos > Terceros</h2>

            <!-- Formulario de ingreso de datos -->
            <form>
                <div class="form-group">
                    <label for="fecha-inicial">Fecha inicial:</label>
                    <input type="datetime-local" id="fecha-inicial" name="fecha-inicial">
                </div>

                <div class="form-group">
                    <label for="fecha-final">Fecha final:</label>
                    <input type="datetime-local" id="fecha-final" name="fecha-final">
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>

                <div class="form-group">
                    <label for="sucursal">Sucursal:</label>
                    <input type="text" id="sucursal" name="sucursal">
                </div>

                <div class="form-group">
                    <label for="inmueble">Inmueble:</label>
                    <input type="text" id="inmueble" name="inmueble">
                </div>

                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula">
                </div>

                <!-- Desplegable para opciones de informes -->
                <div class="dropdown-group">
                    <select id="seleccionar" name="seleccionar">
                        <option value="">Seleccionar</option>
                        <option value="excel">Generar informe en Excel</option>
                        <option value="areas">Generar informe con áreas de más visitas</option>
                        <option value="usuarios">Generar informe con usuario con más visitas</option>
                        <option value="visitantes">Generar informe con visitante con más visitas</option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="button-group">
                    <button type="submit">Generar Informe</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>  contacto: INVIZA@gmail.com</p>
    </footer>

</body>

</html>
