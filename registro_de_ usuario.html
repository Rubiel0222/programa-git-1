<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - INVIZA</title>
    <link rel="stylesheet" href="CSS/styles_registro_de_usuario.css">
    <script src="JS/registro_usuario.js" defer></script>
</head>

<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <img src="IMAGENES/logo_inviza.jpg" width="50" alt="">
        <form id="registerForm">
            <input type="text" placeholder="Nombre Completo" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="text" placeholder="Nombre de Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="login-link">
            <a href="inicio_sesion.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
   <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            alert('Registro exitoso'); // Display success message
            window.location.href = 'login.html'; // Redirect to login page
            
        });
    </script>
</body>

</html>
