<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos - Terceros > Empresas</title>
    <link rel="stylesheet" href="CSS/styles_terceros_empresas.css">
    <script src="JS/terceros-empresas.js" defer></script> <!-- Enlace al archivo script.js -->
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById("current-time");
            timeElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
    </script>
</head>

<body>

    <!-- Encabezado superior -->
    <div class="header">
        <img src="IMAGENES/logo_inviza.jpg" alt="Logo Inviza.jpg">
        <h1>Control de Accesos</h1>
        <div class="time">
            <span id="current-time"></span>
            <button onclick="window.location.href='pagina_inicial.html'">pagina inicial</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main">
        <h2>Terceros > Empresas</h2>

        <div class="table-container">

            <!-- Búsqueda y paginación -->
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button><img src="search-icon.png" alt="Buscar" style="height: 20px;"></button>
                <select id="page">
                    <option value="1">Página 1</option>
                    <option value="2">Página 2</option>
                    <option value="3">Página 3</option>
                </select>
            </div>

            <!-- Tabla -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>NIT</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>1</td>
                        <td>Empresa XYZ</td>
                        <td>123456789</td>
                        <td>3123456789</td>
                        <td><button>Editar</button> <button>Eliminar</button></td>
                    </tr>
                    <!-- Añadir más filas según los datos -->
                </tbody>
            </table>

            <!-- Paginación -->
            <div class="pagination-container">
                <div>
                    <label for="rows">Mostrar filas:</label>
                    <select id="rows">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div>
                    <button onclick="irPagina()">Ir a página</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>contacto: INVIZA@gmail.com</p>
    </footer>

</body>

</html>
