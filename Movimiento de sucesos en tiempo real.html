<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos - Movimiento de Sucesos en Tiempo Real</title>
    <link rel="stylesheet" href="CSS/styles_movimientos_de_acceso.css">
    <script src="JS/mivimientos de sucesos en tiempo  real.js" defer></script> <!-- Enlace al archivo script.js -->
</head>

<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de INVIZA.jpg">
        </div>
        <div class="title">
            Control de Accesos
        </div>
        <div class="actions">
            <div class="time" id="currentTime"></div>
            <button onclick="window.location.href='pagina principal.html'">Página Principal</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Movimiento de Sucesos > En Tiempo Real</h1>

        <!-- Tabla de sucesos en tiempo real -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Datos R</th>
                    <th>Fecha</th>
                    <th>Observación</th>
                    <th>Puerta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">1</td>
                    <td contenteditable="true">Usuario 1</td>
                    <td contenteditable="true">2024-10-16 12:00</td>
                    <td contenteditable="true">Ingreso autorizado</td>
                    <td contenteditable="true">Puerta 1</td>
                    <td>
                        <button>Editar</button>
                        <button>Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td contenteditable="true">2</td>
                    <td contenteditable="true">Usuario 2</td>
                    <td contenteditable="true">2024-10-16 12:05</td>
                    <td contenteditable="true">Ingreso denegado</td>
                    <td contenteditable="true">Puerta 2</td>
                    <td>
                        <button>Editar</button>
                        <button>Borrar</button>
                    </td>
                </tr>
                <!-- Más filas pueden añadirse aquí -->
            </tbody>
        </table>

        <!-- Fila inferior con opciones -->
        <div class="options">
            <div>
                <input type="text" placeholder="Buscar...">
                <button class="go-button">Buscar</button>
            </div>

            <div>
                Mostrar
                <select>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select> filas por página
            </div>

            <div>
                Página
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button class="go-button">Ir</button>
            </div>
        </div>
    </div>

    <!-- Script para la hora actual -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <footer>
        <p>contacto: INVIZA@gmail.com</p>
    </footer>
</body>

</html>
