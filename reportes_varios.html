<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVIZA Control de Accesos</title>
    <link rel="stylesheet" href="CSS/styles_reportes_varios.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de INVIZA,jpg">
        </div>
        <div class="title">
            INVIZA CONTROL DE ACCESOS
        </div>
        <div class="actions">
            <button class="access-button">Acceso</button>
            <div class="time" id="currentTime"></div>
                       <button onclick="window.location.href='pagina_inicial.html'">pagina inicial</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">

        <!-- Barra lateral (módulos a la izquierda) -->
        <div class="sidebar">
                <h1>Módulos Principales</h1>
           
                <img src="IMAGENES/reportes.jpg" width="80" alt="Reportes">
                <span>Reportes</span>
                
                    <div class="module">
            </div>
        </div>
                
                   
            <div class="modules-grid">

                <div class="module-item">
                    <a href="reportes-turnos.html">

                        <img src="IMAGENES/reportes (1).jpg"  alt="reportes">
                    </a>                   
                    <span>reportes turnos</span>
                </div>
                <div class="module-item">
                    <a href="reportes movimientos funcionarios.html">

                        <img src="IMAGENES/contacto.png" alt="contacto"> 
                    </a>                   
                    <span>reportes funcionarios</span>
                </div>
                <div class="module-item">
                    <a href="reportes movimientos de vehiculos.html"> 

                        <img src="IMAGENES/vehiculo.jpg" alt="vehiculos">
                    </a>                    
                    <span>reportes vehiculos</span>             
                    
        </div>


    <!-- Script para la hora actual -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <footer>
        <p>  contacto: INVIZA@gmail.com</p>
    </footer>
</body>

</html>
