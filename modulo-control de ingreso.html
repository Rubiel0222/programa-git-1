<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo > Control de Ingreso</title>
    <link rel="stylesheet" href="CSS/styles_modulo_control de ingreso.css">
    <script src="JS/modulo_control de ingreso.js" defer></script> <!-- Enlace al archivo script.js -->
</head>

<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de Inviza.jpg">
        </div>
        <div class="title">
            Control de Accesos
        </div>
        <div class="actions">
            <div class="time" id="currentTime">
                <!-- La hora actual se insertará aquí con JavaScript -->
            </div>
            <button onclick="window.location.href='pagina principal.html'">pagina principal </button>
        </div>
    </header>

    <!-- Contenedor principal con el formulario y la foto -->
    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="documentType">Documento</label>
                    <select id="documentType">
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ti">Tarjeta de Identidad</option>
                        <option value="ce">Cédula de Extranjería</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="documentNumber">Número de Documento</label>
                    <input type="text" id="documentNumber" placeholder="Ingrese el número de documento">
                </div>

                <div class="form-group">
                    <label for="fullName">Nombres y Apellidos</label>
                    <input type="text" id="fullName" placeholder="Ingrese los nombres y apellidos">
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" placeholder="Ingrese el número de teléfono">
                </div>

                <div class="form-group">
                    <label for="vehicle">Vehículo</label>
                    <select id="vehicle">
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                        <option value="bicicleta">Bicicleta</option>
                        <option value="ninguno">Ninguno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observations">Observaciones</label>
                    <input type="text" id="observations" placeholder="Ingrese observaciones">
                </div>

                <div class="form-group">
                    <label for="visitTo">Visita a</label>
                    <input type="text" id="visitTo" placeholder="Ingrese la persona o lugar de visita">
                </div>
            </form>

            <!-- Botones del formulario -->
            <div class="form-footer">
                <button>Ingresar</button>
                <button>Limpiar</button>
                <button>Visitantes</button>
                <button>Funcionarios</button>
                <button>Contratistas</button>
            </div>
        </div>

        <!-- Contenedor de la foto y botón "Tomar foto" -->
        <div class="photo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto Usuario">
            <button>Tomar Foto</button>
        </div>
    </div>

    <!-- Script para mostrar la hora actual -->
    <script>
        // Función para actualizar la hora actual
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000); // Actualiza cada segundo
        updateTime(); // Llama la función al cargar la página
    </script>
           <footer>
        <p>  contacto: INVIZA@gmail.com</p>
    </footer>
</body>

</html>
