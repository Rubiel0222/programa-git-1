<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo > Control de Ingreso</title>
    <link rel="stylesheet" href="CSS/styles_configuracion_variables.css">
    <script src="JS/configuracion variable.js" defer></script>
</head>
<body>

    <!-- Encabezado de la interfaz -->
    <header>
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de Inviza.jpg">
        </div>
        <div class="title">
            Control de Accesos
        </div>
        <div class="actions">
            <div class="time" id="currentTime">
                <!-- La hora actual se insertará aquí con JavaScript -->
            </div>
            <button onclick="window.location.href='pagina_inicial.html'">Menú Principal</button>
        </div>
    </header>

    <!-- Contenedor principal de la interfaz -->
    <div class="container">
        <h2 style="text-align: center;">Configuración > Variables</h2>
        <p style="text-align: center; font-style: italic;">
            Nota: cualquier cambio en las variables puede afectar el sistema en su funcionamiento.
        </p>

        <!-- Formulario de ingreso de datos -->
        <form id="dataForm">
            <label for="licencia">Licencia a:</label>
            <input type="text" id="licencia" name="licencia" placeholder="Registro de licencia (solo para permisos de administrador)" required>

            <label for="rutaOperadores">Ruta operadores:</label>
            <input type="text" id="rutaOperadores" name="rutaOperadores" placeholder="Registro de ruta" required>

            <label for="ingresoFormulario">Ingreso formulario:</label>
            <select id="ingresoFormulario" name="ingresoFormulario">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="salidaFacil">Salida fácil de los visitantes:</label>
            <select id="salidaFacil" name="salidaFacil">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="usarCitofonia">Usar citofonía:</label>
            <select id="usarCitofonia" name="usarCitofonia">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="tipoCarnetVisitantes">Tipo carnet visitantes:</label>
            <select id="tipoCarnetVisitantes" name="tipoCarnetVisitantes">
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
            </select>

            <label for="tipoCarnetInscripcion">Tipo carnet inscripción:</label>
            <select id="tipoCarnetInscripcion" name="tipoCarnetInscripcion">
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
            </select>

            <label for="detalleFuncionarios">Detalle funcionarios al momento de ingresar:</label>
            <select id="detalleFuncionarios" name="detalleFuncionarios">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="festivos">Festivos:</label>
            <input type="date" id="festivos" name="festivos" required>

            <label for="horarioDiurno">Horario diurno:</label>
            <input type="text" id="horarioDiurno" name="horarioDiurno" placeholder="Registro de hora" required>

            <label for="minutos">Minutos para que se considere una hora:</label>
            <input type="text" id="minutos" name="minutos" placeholder="Registro de minutos" required>

            <label for="maximaHoras">Máxima de horas al ser tenidas en cuenta x cada registro:</label>
            <input type="text" id="maximaHoras" name="maximaHoras" placeholder="Registro de horas" required>

            <label for="recordarCampo">Recordar campo visita a:</label>
            <input type="file" id="recordarCampo" name="recordarCampo">

            <label for="logoEtiquetas">Logo etiquetas:</label>
            <select id="logoEtiquetas" name="logoEtiquetas">
                <option value="activar">Activar</option>
                <option value="desactivar">Desactivar</option>
            </select>
        </form>

        <!-- Botones para guardar y regresar -->
        <div class="buttons">
            <button type="button" onclick="guardarInformacion()">Guardar Información</button>
            <button type="button" onclick="window.location.href='menu_principal.html'">Regresar</button>
        </div>
    </div>

    <!-- Script para mostrar la hora actual -->
    <script>
        // Función para actualizar la hora actual
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000); // Actualiza cada segundo
        updateTime(); // Llama la función al cargar la página
    </script>
    <footer>
        <p>Contacto: INVIZA@gmail.com</p>
    </footer>

</body>
</html>
