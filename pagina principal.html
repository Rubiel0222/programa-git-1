        <div class="actions">

            <div class="time" id="currentTime"></div>
            <button onclick="window.location.href='pagina_inicial.html'">Página Inicial</button>
            <button class="edit-button">Editar</button>
            <button class="save-button" style="display: none;">Guardar</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">

        <!-- Barra lateral (módulos a la izquierda) -->

                <span>Ayuda</span>

        </div>

        <div class="main-content">
            <div class="user-photo">
                <!-- Aquí se mostraría la foto del usuario -->
                <img src="IMAGENES/OIP.jpg" alt="Foto del Usuario" style="width: 100%;">
                <input type="file" class="photo-input">
            </div>
            <h1>Módulos Principales</h1>
            <div class="modules-grid">

                    <a href="modulo-control de ingreso.html">

                    <span>Control</span>
                </div>
                <div class="module-item editable">
                    <a href="visitas-creación y edición-edición.html">
                        <img src="IMAGENES/visitas.jpg" alt="Visitas"> 
                    </a>
                    <span>Visitas</span>
                </div>
                <div class="module-item editable">
                    <a href="visitas-creación y edición.html"> 
                        <img src="IMAGENES/contacto.png" alt="Funcionarios">
                    </a>
                    <span>Funcionarios</span>
                </div>
                <div class="module-item editable">
                    <a href="modulos-horarios.html">
                        <img src="IMAGENES/horarios.jpg" alt="Horarios">
                    </a>
                    <span>Horarios</span>
                </div>

                    <a href="terceros-empresas.html">

                </div>
                <div class="module-item editable">
                    <a href="correspondencia-administración.html">
                        <img src="IMAGENES/correspondencia.jpg" alt="Correspondencia">
                    </a>
                    <span>Correspondencia</span>
                </div>
                <div class="module-item editable">
                    <a href="lista negra-creacion y edición.html">
                        <img src="IMAGENES/listas negras.jpg" alt="Lista Negra">
                    </a>
                    <span>Lista Negra</span>
                </div>
                <div class="module-item editable">
                    <a href="Movimiento de sucesos en tiempo real.html">
                        <img src="IMAGENES/monitores.jpg" alt="Monitores">  
                    </a>
                    <span>Monitores</span>
                </div>
                <div class="module-item editable">

                    <span>Hospedaje</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para la hora actual -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
<footer>

</footer>
