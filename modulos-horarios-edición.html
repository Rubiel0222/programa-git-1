<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos - Módulos > Horarios > Edición</title>
    <link rel="stylesheet" href="CSS/styles_modulo_horarios_edicion.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de INVIZA.jpg">
        </div>
        <div class="title">
            Control de Accesos
        </div>
        <div class="actions">
            <div class="time" id="currentTime"></div>
            <button class="back-button">Menú Principal</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Módulos > Horarios > Edición</h1>

        <!-- Formulario de edición de horarios -->
        <form>
            <label for="id_horario">ID de Horario:</label>
            <input type="text" id="id_horario" placeholder="Ingrese el ID del horario">

            <label for="nombre_horario">Nombre:</label>
            <input type="text" id="nombre_horario" placeholder="Ingrese el nombre del horario">

            <label for="gabela">Tiempo de Gabela (minutos):</label>
            <input type="number" id="gabela" placeholder="Ingrese el tiempo de gabela">

            <label for="aplicar_horas">
                <input type="checkbox" id="aplicar_horas"> Aplicar por horas
            </label>

            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <label for="horas_laborales">Horas Laborales (horas:minutos):</label>
            <input type="text" id="horas_laborales" placeholder="Ejemplo: 08:00">

            <!-- Botones -->
            <div class="buttons">
                <button type="submit">Guardar Información</button>
                <button type="button" onclick="window.location.href='menu_principal.html'">Regresar</button>
            </div>
        </form>
    </div>

    <!-- Script para la hora actual -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <footer>
        <p>  contacto: INVIZA@gmail.com</p>
    </footer>
</body>

</html>
