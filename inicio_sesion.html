<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - INVIZA</title>
    <link type="Imagen/x-icon" href="imagen favicon.icon" rel="shortcut icon">
    <link rel="stylesheet" href="CSS/styles_inicio_sesion.css">
    <script src="JS/inicio_sesion.js" defer></script>
</head>
<body>

    <!-- Encabezado -->
    <header class="fixed-header">
        <div class="logo">
            <img src="IMAGENES/logo_inviza.jpg" alt="Logo de INVIZA">
        </div>
        <div class="title">
            INVIZA CONTROL DE ACCESOS
        </div>
        <div class="actions">           
            <div class="time" id="currentTime"></div>
            <button onclick="window.location.href='pagina_inicial.html'">Página Inicial</button>
        </div>
    </header>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <!-- Imagen representativa del control de accesos -->
        <img src="IMAGENES/logo_inviza.jpg" alt="logo_inviza">

        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="forgot-password">
            <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <footer>
        <p>Contacto: INVIZA@gmail.com</p>
    </footer>

</body>
</html>
